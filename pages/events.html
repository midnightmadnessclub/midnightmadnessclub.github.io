        </ul>

    <!-- Content -->
    <header>
        <button id="menu-toggle">☰</button>
        <h1>Events</h1>
    </header>

    <!-- Placeholder content -->
 <section id="performers-photos">
    <div id="performers-carousel" class="carousel slide carousel-fade" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#performers-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Angel"></button>
            <button type="button" data-bs-target="#performers-carousel" data-bs-slide-to="1" aria-label="Apollo"></button>
            <button type="button" data-bs-target="#performers-carousel" data-bs-slide-to="2" aria-label="Taylor"></button>
            <button type="button" data-bs-target="#performers-carousel" data-bs-slide-to="3" aria-label="Lena Nighthawk"></button>
            <button type="button" data-bs-target="#performers-carousel" data-bs-slide-to="4" aria-label="Jessica"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/performers/Angel.jpg" alt="Angel">
                <div class="carousel-label">Angel</div>
            </div>
            <div class="carousel-item">
                <img src="../images/performers/Apollo.jpg" alt="Apollo">
                <div class="carousel-label">Apollo</div>
            </div>
            <div class="carousel-item">
                <img src="../images/performers/Taylor.jpg" alt="Taylor">
                <div class="carousel-label">Taylor</div>
            </div>
            <div class="carousel-item">
                <img src="../images/performers/Lena.jpg" alt="Lena Nighthawk">
                <div class="carousel-label">Lena Nighthawk</div>
            </div>
            <div class="carousel-item">
                <img src="../images/performers/Jessica.jpg" alt="Jessica">
                <div class="carousel-label">Jessica</div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#performers-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#performers-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

    <!-- Social Media Links in Footer -->
